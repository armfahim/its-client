<!-- Page Wrapper -->
<div class="page-wrapper" (resized)="onResize($event)" [ngStyle]="{ 'height' : innerHeight }">
    <router-outlet></router-outlet>
   <!-- Page Content -->
<div class="content container-fluid">
    <ng-http-loader></ng-http-loader>
    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Invoice</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active">Invoice</li>
                </ul>
            </div>
            <!-- <div class="col-auto float-right ml-auto">
                <a class="btn add-btn" data-toggle="modal" data-target="#add_invoice" (click)="resetForm()"><i
                        class="fa fa-plus"></i>
                    Add Invoice</a>
                <div class="view-icons">
                    <a routerLink="/invoice/invoicelist" class="list-view btn btn-link active"><i
                            class="fa fa-bars"></i></a>
                </div>
            </div> -->
        </div>
    </div>
    <!-- /Page Header -->

    <!-- Search Filter -->
      <form (ngSubmit)="onSearch()" [formGroup]="searchForm">
          <div class="row filter-row">
              <div class="col-sm-6 col-md-3">
                  <div class="form-group form-focus">
                      <ng-select [items]="suppliers"
                          bindLabel="supplierName" placeholder="Select Company" bindValue="id" [searchable]="true"
                          [clearable]="true" [virtualScroll]="true" class="custom-ng-select"
                          formControlName="supplierId" [(ngModel)]="searchSupplierId" (change)="getPurchaseAmountBySupplier()">
                      </ng-select>
                  </div>
              </div>
          </div>
      </form>
    <!-- Search Filter -->
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6 ">
            <div class="card dash-widget">
                <div class="card-body">
                    <span class="dash-widget-icon"><i class="fa fa-usd"></i></span>
                    <div class="dash-widget-info">
                        <h3 class="text-primary">${{totalPurchase ? totalPurchase : "0"}}</h3>
                        <span style="color: black;">Total Purchase</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card dash-widget">
                <div class="card-body">
                  <div class="p-3">
                    <div class="dropdown action-label">
                      <a class="btn btn-white btn-sm btn-rounded dropdown-toggle" data-toggle="dropdown"
                          aria-expanded="false">
                          <i class="fa fa-dot-circle-o text-danger"></i>  {{selectedYear}}
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" *ngFor="let data of years; let i = index">
                          <a class="dropdown-item" (click)="setDays(data)"><i
                                  class="fa fa-dot-circle-o text-danger"></i>
                              {{data}}</a>
                      </div>
                    </div>
                  </div>
                  <div class="action-label float-right">
                    <h4 class="float-right">Total Purchase: <span class="text-info">$87,323.23</span></h4> <!-- Added label here -->
                  </div>
                    <div echarts [options]="chartOptions"></div>
              </div>
          </div>
        </div>
    </div>
  </div>
  <!-- /Page Content -->
</div>
