<!-- Page Content -->
<div class="content container-fluid">
    <ng-http-loader></ng-http-loader>
    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Paperwork for {{paperworkObj.month}}, {{paperworkObj.year}}</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/dashboard">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/paperworks/paperwork-list">Paperwork</a>
                    </li>
                    <li class="breadcrumb-item active">add</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <div>
                    Complete <span class="fa fa-circle-thin" style="background-color: rgb(206, 21, 21);"></span> Current <span class="fa fa-circle-thin"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header -->
    <form (ngSubmit)="onSearch()" [formGroup]="addPaperworkForm"> 
        <div class="row filter-row">
            <div class="col-sm-6 col-md-3">
                <div class="form-group form-focus">
                    <div class="cal-icon">
                        <input
                            class="form-control floating datetimepicker"
                            bsDatepicker
                            formControlName="paperworkDate"
                            [bsConfig]="{ adaptivePosition: true,dateInputFormat: 'YYYY-MM-DD', todayHighlight:true, returnFocusToInput: true,isAnimated: true }"
                            [(ngModel)]="paperworkDate"
                            (focusout)="rerender()"
                        />
                    </div>
                    <label class="focus-label">Select Date<span class="text-danger">*</span></label>
                </div>
            </div>
            <div class="col-sm-6 col-md-9">
                <div class="form-group">
                    <div class="table-responsive">
                        <table class="table table-bordered mb-0">
                            <tbody>
                                <tr>
                                    <td *ngFor="let day of first10; let i = index" style="text-align: center; vertical-align: middle;">
                                        <a href="#">
                                            <!-- margin: 0; color: white; -->
                                            <p style="background-color: aquamarine; font-size: 20px;">{{day}}</p>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td *ngFor="let day of second10; let i = index" style="text-align: center; vertical-align: middle;">
                                        <a href="#">
                                            <p style="background-color: rgb(206, 21, 21); font-size: 20px;">{{day}}</p>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td *ngFor="let day of third10; let i = index" style="text-align: center; vertical-align: middle;">
                                        <a href="#">
                                            <p style="background-color: rgb(14, 202, 139); font-size: 20px;">{{day}}</p>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="faq-card">

                <div class="card">
                    <div class="card-header" style="background-color: rgb(20% 27% 30%);">
                        <h4 class="card-title">
                            <a class="collapsed" data-toggle="collapse" href="#collapseOne" style="color: white;">Sales Record (Incoming)</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="card-collapse collapse show">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Merchant Sale<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Sales Tax<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Inside Sales<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Total<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" style="background-color: rgb(20% 27% 30%);">
                        <h4 class="card-title">
                            <a class="collapsed" data-toggle="collapse" href="#collapseTwo" style="color: white;">Inside Sales Breakdown</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="card-collapse collapse show">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Credit Card<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Debit Card<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Total Credit/Debit Card<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">EBT<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Expense<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Office Expenses<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Trust Fund/Checks REV.<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">House A/C<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Store Deposit<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Total<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" style="background-color: rgb(20% 27% 30%);">
                        <h4 class="card-title">
                            <a class="collapsed" data-toggle="collapse" href="#collapseThree" style="color: white;">Cash Purchase</a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="card-collapse collapse show">
                        <div class="card-body">
                            <div class="row">
                                <div  class="col-md-12" formArrayName="items">
                                    <div class="form-group" *ngFor="let item of items.controls; let i = index" [formGroupName]="i"
                                    style="display: flex; gap:10px; margin-bottom: 10px;">
                                        <div class="row row-sm">
                                            <button (click)="addItem()" class="btn btn-primary btn-block" type="button"><i
                                                class="fa fa-plus"></i></button>
                                        </div>
                                            <input class="form-control" formControlName="itemName" placeholder="Item Name" type="text"/>
                                            <input class="form-control" formControlName="cashPurchaseAmount"  placeholder="Amount" type="text"/>
                                            <div class="row row-sm">
                                                <button *ngIf="items?.length > 1" (click)="deleteItem(i)"  class="btn btn-danger btn-block set-btn" type="button"><i
                                                class="fa fa-trash-o"></i></button>
                                            </div>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group"> 
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="col-form-label">Total</label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" style="background-color: rgb(20% 27% 30%);">
                        <h4 class="card-title">
                            <a class="collapsed" data-toggle="collapse" href="#collapseFour" style="color: white;">Cash Over/Short</a>
                        </h4>
                    </div>
                    <div id="collapseFour" class="card-collapse collapse show">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Total Inside Sales<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Total Sales Record<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Over/Short<span class="text-danger">*</span> </label>
                                        <input
                                            class="form-control"
                                            type="text"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="col-form-label">Notes<span class="text-danger">*</span> </label>
                                        <textarea rows="4" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </form>




</div>
    <!-- /Page Header -->
