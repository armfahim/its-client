<div class="account-content">
    <div class="container">
        <!-- <div class="account-logo">
            <a href="javascript:"><img src="assets/img/apnaagora.jpg" alt="Apna Agora Logo"></a>
        </div> -->
      <div class="account-box shadow">
        <div class="account-wrapper">
            <div class="account-logo">
                <a href="javascript:"><img src="assets/img/apnaagora.jpg" alt="Apna Agora Logo"></a>
              </div>
          <h3 class="account-title text-success">Welcome to Apna Agora</h3>
          <p class="account-subtitle">Log in to your account!</p>
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" class="form-control" type="text" placeholder="Enter your username"
                [class.invalid]="loginForm.get('username').invalid && loginForm.get('username').touched"
                formControlName="username" aria-label="Username">
              <small class="text-danger"
                *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">*Username is required</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="form-control" type="password" placeholder="Enter your password"
                [class.invalid]="loginForm.get('password').invalid && loginForm.get('password').touched"
                formControlName="password" aria-label="Password">
              <small class="text-danger"
                *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">*Password is required</small>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-success btn-block" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
            </div>
          </form>
          <div class="account-footer">
            <p class="text-center">&copy; Apna Agora, Tallahassee, FL, 2024</p>
          </div>
        </div>
      </div>
    </div>
  </div>
